<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="css/reporting.css" rel="stylesheet"/>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.donut-graph.js" type="text/javascript"></script>
	<style type="text/css">
		html {
			background: #ddd;
		}
		body {
			padding: 40px;
			background: #f7f7f7;
			font-family: sans-serif;
			width: 700px;
			text-align: center;
			margin: 0 auto;
			border: 1px solid #ccc;
			box-shadow: 1px 1px 3px rgba(0,0,0,.1);
		}
	</style>
</head>
<body>
	<div class="donut-row">
		<div data-graph="donut" data-value="30">
			<h3>Opened</h3>
			<p>100 of 100 opened</p>
		</div>
		<div data-graph="donut" data-value="50">
			<h3>Chance of Win</h3>
		</div>
		<div data-graph="donut" data-value="2">
			<h3>Health</h3>
		</div>
	</div>
</body>
</html>
